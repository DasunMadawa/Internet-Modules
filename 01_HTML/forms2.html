<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms 2</title>
</head>
<body>
    <form action="https://hello123ijse.com/" target="_blank" method="post">
        <h1>Contact Us</h1>
        <br>

        <label for="name">Name</label>
        <br>
        <input type="text" placeholder="Enter Your Name" id="name" name="name">
        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" placeholder="Enter Your Email" id="email" name="email">
        <br>
        <br>

        <br>
        <label>Programs</label>
        <br>
        <br>

        <input type="radio" id="gdse" name="program" value="gdse">
        <label for="gdse">GDSE</label>

        <input type="radio" id="dep" name="program" value="dep">
        <label for="dep">DEP</label>

        <input type="radio" id="cmjd" name="program" value="cmjd">
        <label for="cmjd">CMJD</label>

        <br>
        <br>
        <label for="message">Message</label>
        <br>
        <br>
        <textarea id="message" placeholder="Enter Your Message" cols="30" rows="10" name="message"></textarea>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


    </form>
</body>
</html>
